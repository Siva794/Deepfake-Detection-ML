<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deepfake Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar"><div class="nav-title">ğŸ§  Deepfake Detector</div></nav>

  <div class="container">
    <h2 class="subtitle">Detect if your image is AI-generated or real</h2>

    <form id="uploadForm" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" onsubmit="return onSubmitForm()">
      <label class="upload-box" for="file">
        <input type="file" id="file" name="file" accept="image/*" multiple required onchange="previewImages(event)">
        <span id="uploadText">ğŸ“ Click or drag multiple images here</span>
      </label>
      <button type="submit" id="detectBtn">ğŸ” Analyze Images</button>
    </form>

    <div id="previewContainer" class="preview-grid" aria-live="polite"></div>

    <div id="loader" class="loader" style="display:none;">
      <div class="spinner"></div>
      <p>Analyzing images...</p>
    </div>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if results %}
    <div class="results-section">
      <h2>ğŸ” Results</h2>
      <div class="results-grid">
        {% for r in results %}
        <div class="result-card fade-in">
          <img src="{{ r.data_url }}" alt="Uploaded Image preview">
          <div class="label {% if 'Fake' in r.label %}fake{% else %}real{% endif %}">{{ r.label }}</div>
          <div class="conf">Real: {{ r.real_conf }}% | Fake: {{ r.fake_conf }}%</div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    function previewImages(event) {
      const preview = document.getElementById('previewContainer');
      preview.innerHTML = '';
      const files = event.target.files || [];
      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = e => {
          const div = document.createElement('div');
          div.className = 'preview-card';
          div.innerHTML = `<img src="${e.target.result}" alt="preview">`;
          preview.appendChild(div);
        };
        reader.readAsDataURL(files[i]);
      }
    }
    function onSubmitForm() {
      const files = document.getElementById('file').files;
      if (!files || files.length === 0) return false;
      document.getElementById('loader').style.display = 'flex';
      return true;
    }
  </script>
</body>
</html>
